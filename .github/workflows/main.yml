name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing GitHub Actions ğŸš€
on: 
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Installing dependencies
        run: npm install
      - name: Running ESLint on Server
        run:  | 
          cd packages/api
          npm run eslint
      - name: Running ESLint on Client
        run: echo "Running ESLint on Client"
      - run: echo "${{job.name}} job status ${{ job.status }}."
  
  test: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - name: Running Client unit tests
        run:  | 
          cd packages/client
          ls ${{ github.workspace }}
          npm run test
